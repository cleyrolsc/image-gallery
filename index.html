<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Image Gallery</title>
</head>

<body>
    <div class="min-h-screen bg-cyan-50 flex justify-center items-center py-4">
        <div class="bg-white rounded-lg p-6 md:p-24">
            <!-- Menu container -->
            <div class="flex flex-col justify-center items-center md:justify-end md:flex-row md:gap-6 md:mb-16">
                <div class="group cursor-pointer">
                    <div class="">
                        Vector
                    </div>
                    <div
                        class="border boder-b-2 border-black mx-2 mt-2 opacity-0 duration-300 group group-hover:opacity-100 mb-4">
                    </div>
                </div>
                <div class="group cursor-pointer">
                    <div class="">
                        Illustrations
                    </div>
                    <div
                        class="border boder-b-2 border-black mx-2 mt-2 opacity-0 duration-300 group group-hover:opacity-100 mb-4">
                    </div>
                </div>

                    <div class="">
                        Images
                    </div>
                    <div
                        class="border boder-b-2 border-black mx-2 mt-2 opacity-0 duration-300 group group-hover:opacity-100 mb-4">
                    </div>
                </div>
                <div class="group cursor-pointer">

                        Icons

                        class="border boder-b-2 border-black mx-2 mt-2 opacity-0 duration-300 group group-hover:opacity-100 mb-4">

                </div>
            </div>

                <input type="text" class="pl-4 pb-2 border-b border-gray mb-4 md:w-96 focus:outline-none"
                    placeholder="Search">

                    class="py-4 text-lg border bg-black text-white px-16 rounded-lg hover:bg-white hover:text-black duration-300 hover:border-black hover:border">Upload</button>
            </div>
            <!-- Photos Container -->
            <div class="grid md:grid-cols-3 lg:grid-cols-4 mt-8 gap-6">

                    <img src="images/image1.jpg" class="w-72" alt="">
                    <div
                        class="absolute opacity-0 group-hover:opacity-100 bottom-0 left-0 right-0 flex justify-between p-2 text-white bg-black duration-500 bg-opacity-40">

                            <p class="text-sm">Abstract Painting</p>
